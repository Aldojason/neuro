[build]
  command = "npm run build"
  publish = "dist"

# Don't redirect assets - let them pass through
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

